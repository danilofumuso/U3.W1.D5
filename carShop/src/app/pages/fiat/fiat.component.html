<div class="container mb-5">
  <div class="row g-3 justify-content-lg-center">
    <div class="d-flex flex-column align-items-center justify-content-center">
      <h3 class="text-center mt-5 display-3">{{ cars[0].brand }}</h3>
      <img src="./brandLogos/{{ cars[0].brandLogo }}" alt="car brand" />
    </div>
    <div class="col-12 col-sm-6 col-lg-3" *ngFor="let car of cars">
      <div
        class="card h-100 rounded-start-5 rounded-end-pill border-0"
        [ngClass]="car.available ? 'bg-success' : 'bg-danger'"
      >
        <img
          class="card-img-top"
          src="/carImages/{{ car.modelImage }}"
          alt=""
        />
        <div class="card-body d-flex flex-column justify-content-end">
          <h5 class="card-title display-6 text-light">
            {{ car.brand }} {{ car.model }}
          </h5>
          <h6 class="card-text">Anno: {{ car.year }}</h6>
          <h6 class="card-text">
            Prezzo:
            {{ car.price | currency : "EUR" }}
          </h6>
          <h6 class="card-text" *ngIf="!car.available">Non disponibile</h6>
          <a routerLink="/" class="btn btn-dark w-50 rounded-pill">Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
