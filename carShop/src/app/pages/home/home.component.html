<div class="container-fluid">
  <div class="row">
    <h3 class="text-center my-5 display-4 text-light">Special Offers</h3>
    <div class="col-6 g-3" *ngFor="let car of shuffledCars.slice(0, 2)">
      <img
        class="card-img-top"
        src="/carImages/{{ car.modelImage }}"
        alt="cars images"
      />
    </div>
  </div>
</div>

<div class="container pb-5">
  <div class="row">
    <h3 class="text-center my-5 display-4">Le Nostre Auto</h3>
    <div class="col-12 col-sm-6 col-lg-3 g-3" *ngFor="let car of shuffledCars">
      <div
        class="card h-100 rounded-start-5 rounded-end-pill border-0"
        [ngClass]="car.available ? 'bg-success' : 'bg-danger'"
      >
        <img
          class="card-img-top"
          src="/carImages/{{ car.modelImage }}"
          alt=""
        />
        <div class="card-body d-flex flex-column justify-content-end">
          <h5 class="card-title display-6 text-light">
            {{ car.brand }} {{ car.model }}
          </h5>
          <h6 class="card-text">Anno: {{ car.year }}</h6>
          <h6 class="card-text">
            Prezzo:
            {{ car.price | currency : "EUR" }}
          </h6>
          <h6 class="card-text" *ngIf="!car.available">Non disponibile</h6>
          <a
            routerLink="/{{ car.brand.toLocaleLowerCase() }}"
            class="btn btn-dark w-50 rounded-pill"
            >Vai al Brand</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
